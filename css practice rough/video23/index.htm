<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property
    </title>
    <style>
        *{
            margin: 2px;
        
        }
.box{
    display: inline;
    border: 2px solid blue;
    width: 200px;
    padding: 30px;
    
}
.box1{
    visibility: hidden;
}
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class="box box1">
        hello
    </div>
    <span>hi</span>
    <span>hi</span>
</body>
</html>
