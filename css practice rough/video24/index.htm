<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadows and outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 20px;
            box-shadow: 4px 10px 5px #aaaaaa;
        }
        .text-shadow{
            text-shadow:2px 4px 3px #aaaaaa ;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, earum magnam, id distinctio quia temporibus inventore ab est laboriosam itaque nulla. Porro harum a optio iste eaque, possimus voluptates ducimus, consequatur nihil laudantium non sequi, beatae unde quae ullam quia.</p>
    
</body>
</html>
